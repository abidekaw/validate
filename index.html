<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      form {
        box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 20px;
        margin-top: 20px;
      }
      .input-container {
        width: 500px;
        display: grid;
        grid-template: 40px 40px 40px 40px / 1fr 1fr;
        gap: 50px;
        margin-bottom: 10px;
        padding: 10px 0;
      }
      .input--item {
        display: flex;
        flex-direction: column;
      }
      label {
        display: block;
      }
      input,
      button {
        padding: 10px;
      }
      button {
        grid-column: 1 / -1;
      }
      span {
        color: red;
        font-size: small;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="index.js" type="application/json"></script>
  </body>
</html>
